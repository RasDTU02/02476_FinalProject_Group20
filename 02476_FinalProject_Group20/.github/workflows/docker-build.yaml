name: Docker Build and Push

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/rice-classification:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/rice-classification:${{ github.sha }}
    
    - name: Build for testing (PR)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v3
      with:
        context: .
        push: false
        load: true
        tags: rice-classification:test

    - name: Run tests in Docker
      if: github.event_name == 'pull_request'
      run: |
        docker run --rm rice-classification:test pytest tests/