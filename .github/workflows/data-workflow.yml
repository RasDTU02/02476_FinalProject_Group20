name: Data Workflow

on:
  push:
    paths:
      - '**/*.dvc'
      - '.dvc/config'
      - '.dvcignore'

jobs:
  data-check:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install DVC
        run: pip install dvc

      - name: Pull Data
        run: dvc pull

      - name: Verify Data Integrity
        run: dvc status
